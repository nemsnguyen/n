<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Link to the datetimepicker library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto;">
        <h1>Book an Appointment</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeoTFrc4CNJnT9QjJT_viexHQLYcFEpFJG-2TMKjoSW33DTgw/viewform?embedded=true" 
             
                width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the datetimepicker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script>
        $(function(){
            // Initialize datetimepicker
            $('#datepicker').datetimepicker({
                timepicker: false,
                format: 'Y-m-d',
                minDate: 0, // Set minimum date to today
                beforeShowDay: function(date) {
                    var day = date.getDay();
                    // Disable Tuesday, Thursday, Saturday, Sunday
                    return [(day != 2 && day != 4 && day != 6 && day != 0)];
                }
            });
        });
    </script>
</body>
</html>
